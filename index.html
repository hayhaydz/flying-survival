<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Javascript Infinite Running game</title>
</head>
<body>
    <div class="content">
        <h1>Flying survival</h1>
        <canvas id="myCanvas"></canvas>
        <div class="scores">
            <div>
                <label>Score</label>
                <p id="scoreTXT">0</p>
            </div>
            <div>
                <label >High Score</label>
                <p id="highScoreTXT">0</p>
            </div>
        </div>
        <div class="help">
            <h2>Help</h2>
            <p>Dodge the yellow obstacles in your way by moving the player up and down with the space bar.</p>
         </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
